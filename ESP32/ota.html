<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Tools</title>
  <link rel="stylesheet" href="styles.css">
  <script src="ota.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Nạp firmware qua OTA cho ESP32</h1>

    <label for="boardSelect">CHỌN THIẾT BỊ</label>
    <select id="boardSelect">
      <option value="">-- Chọn thiết bị --</option>
      <!-- Thêm loại thiết bị khác nếu cần -->
    </select>

    <div id="firmwareList">
      <!-- Danh sách firmware sẽ tự động hiển thị dưới dạng bảng -->
      <table id="firmwareTable">
        <thead>
          <tr>
            <th>Tên Firmware</th>
            <th>Chọn</th>
          </tr>
        </thead>
        <tbody>
          <!-- Các dòng firmware sẽ được thêm vào đây -->
        </tbody>
      </table>
    </div>

    <button id="sendButton">Send to Device</button>
    <a class="link" href="port.html">Đổi phương thức</a>
    <a class="link" href="/index.html">Trang chủ</a>

    <div id="status"></div>
  </div>
</body>
</html>
