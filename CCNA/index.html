<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCNA Commands</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">

      </ul>
      <ul id="template-category" class="category">

      </ul>
    </aside>

            <tr>
              <th>Lệnh</th>

          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <a class="link" href="/index.html" style="height: 20px; margin: 10px; text-align: center;">Trang chủ</a>
  </div>

</html>
